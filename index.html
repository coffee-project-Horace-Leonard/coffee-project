<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Beans Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">coffee!</h1>
<hr>
<!--This is for filtering the coffee list-->
<div class="divContainer">
    <div id="right-div">
        <form class="column">
            <label for="roast-selection">Roast</label>
            <select id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="name-selection">Coffee Name</label>
            <input type="text" id="name-selection" placeholder="Enter coffee name">

    <input id="submit" type="button" value="Submit">
</form>
        <div class="line"></div>
<!--This is for creating another coffee item to the list-->
<form class="column">
    <h1>Add a Coffee</h1>
    <label for="roast-addition">Roast</label>
    <select id="roast-addition">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <label for="name-addition">Coffee Name</label>
    <input type="text" id="name-addition" placeholder="add coffee name">

    <input id="submit1" type="button" value="Submit">
</form>
    </div>
        <div id="left-div">
<div id="coffees"></div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
